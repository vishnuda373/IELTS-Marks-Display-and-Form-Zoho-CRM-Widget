<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel ="stylesheet" href="style.css">
    </head>
    <body class="mt-3" id="container">
        <button
            class="btn btn-success"
            id="new_entry" 
            
        >
            New Entry
        </button>
        <div id="form_div" hidden>
            <form class="form" action="/" id = "entry">
                <label for="status">Status</label>
                <select id="stat" class="form-control" onclick ="status_options()">
                    <option value= " "></option>
                    <option value="Available">Available</option>
                    <option value="Waiting for Results">
                        Waiting for Results
                    </option>
                    <option value="Exam Date Booked">Exam Date Booked</option>
                    <option value="Attending Training">
                        Attending Training
                    </option>
                    <option value="Yet to Decide">Yet to Decide</option>
                    <option value="Interested in without IELTS options">
                        Interested in without IELTS options
                    </option>
                    <option value="Attended Training yet to take exam date">
                        Attended Training, yet to take exam date
                    </option>
                </select>
                <div id = "div_id">
                    <label for ="IELTS_ID">IELTS ID</label>
                    <input type ="Text" id = "id" class ="form-control"/>
                </div>
                <div id = "mode_div">
                <label for="mode_of_exam">Mode of Exam</label>
                <select id="mode_exam" class="form-control">
                    <option value= " "></option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
                </div>
                <div id = "test_div">
                <label for="test_center">Test Center</label>
                <input type="text" id="tes_center" class="form-control" />
                <label for="test_date">Test Date</label>
                <input type="date" id="tes_date" class="form-control" />
                </div>
                <div id ="training_div">
                <label for="training_center_name">Training Center Name</label>
                <input
                    type="text"
                    id="train_center_name"
                    class="form-control"
                />
                <label for="training_center_location"
                    >Training Center Location</label
                >
                <input type="text" id="train_center_loc" class="form-control" />
                <label for="training_started_on">Training Started On</label>
                <input type="date" id="train_start_date" class="form-control" />
                <label for="training_ending_on">Training Ending On</label>
                <input type="date" id="train_end_date" class="form-control" />
                </div>
                <div id ="plan_div">
                <label for="planned_exam_date">Planned Exam Date</label>
                <input type="date" id="plan_exam_date" class="form-control" />
                </div>
                <div id ="exp_date_div">
                <label for="expected_result_date">Expected Result Date</label>
                <input type="date" id="exp_result_date" class="form-control" />
                </div>
                <div id = "board">
                <label for="IELTS_board">IELTS Board</label>
                <select id="board" class="form-control">
                    <option value= " "></option>
                    <option value="IDP">IDP</option>
                </select>
                </div>
                <div id ="scores">
                <label for="total_score">Total Score</label>
                <input type="number" id="score" class="form-control" />
                <label for="listening_score">Listening Score</label>
                <input type="number" id="lis_score" class="form-control" />
                <label for="reading_score">Reading Score</label>
                <input type="number" id="read_score" class="form-control" />
                <label for="writing_score">Writing Score</label>
                <input type="number" id="writ_score" class="form-control" />
                <label for="speaking_score">Speaking Score</label>
                <input type="number" id="speak_score" class="form-control" />
                </div><br>
                <button
                    type="submit"
                    class="btn btn-success"
                    id="sumbit_button"
                >
                    Save
                </button>
                <button type="cancel" class="btn btn-danger" id="cancel">Cancel</button>
            </form>
        </div>
        <table class="table table-light table-striped" id="table">
            <thead class="bg-dark text-light" id="table_head">
                <th>Status</th>
                <th>Total Score</th>
                <th>Listening Score</th>
                <th>Reading Score</th>
                <th>Writing Score</th>
                <th>Speaking Score</th>
                <th>View Record</th>
            </thead>
            <tbody id="table_body">
            </tbody>
        </table>
        <div id="cover-spin"></div>

        <script src="ZohoEmbededAppSDK.min.js"></script>
        <script src="script.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
